<!DOCTYPE html>
{% block loadstatic %}

{% endblock loadstatic %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>КГЭУ</title>
    {% endblock title %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="">
    {% endblock css %}
</head>
<body>
{% block navbar %}
<div class="rc_nav" id="centered_nav">
    <a href="{% url 'profile' %}" title="Home">Профиль</a>
    <a href="{% url 'rate' %}" title="Services">Рейтинг</a>
    <a href="{% url 'points' %}" title="About">Мои балы</a>
    <a href="{% url 'details' %}" title="About">Детали</a>

    <a href="javascript:void(0);" title="Menu" style="font-size:18px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

{% endblock navbar %}

{% block subtitle %}

{% endblock subtitle %}

{% block content %}

{% endblock content %}


<script>
    function myFunction() {
        var x = document.getElementById("centered_nav");
        if (x.className === "rc_nav") {
            x.className += " responsive";
        } else {
            x.className = "rc_nav";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
